<div class="full-screen">
  <!-- profile section -->
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <!-- block profile -->
        <div class="card" id="profile-main"> <!--data-ng-controller="" -->
          <div class="pm-overview c-overflow">
              <div class="pmo-pic">
                  <div class="p-relative">
                      <a href="">
                          <img class="img-responsive" ng-src="{{user.avatar}}" alt="">
                      </a>

                      <div class="dropdown pmop-message" uib-dropdown>
                          <button uib-dropdown-toggle class="btn bgm-white btn-float">
                              <i class="zmdi zmdi-comment-text-alt"></i>
                          </button>

                          <div class="dropdown-menu stop-propagate">
                              <textarea placeholder="Write something..."></textarea>

                              <button class="btn bgm-green btn-float"><i class="zmdi zmdi-mail-send"></i></button>
                          </div>
                      </div>

                      <a href="" class="pmop-edit">
                          <i class="zmdi zmdi-camera"></i> <span class="hidden-xs">Update Profile Picture</span>
                      </a>
                  </div>


                  <div class="pmo-stat">
                      <!--<h2 class="m-0 c-white">{{user.repositories}}</h2>
                      Published Respositories-->
                      <h4 class="m-0 c-white">{{user.displayName}}</h4>
                      {{user.company}}, {{user.location}}
                  </div>
              </div>

              <!-- <div class="pmo-block pmo-contact hidden-xs">
                  <h2>Contact</h2>

                  <ul>
                      <li><i class="zmdi zmdi-email"></i> {{ user.email }}</li>
                      <!--<li><i class="zmdi zmdi-facebook-box"></i> {{ user.gituser }}</li>
                      <li>
                          <i class="zmdi zmdi-pin"></i>
                          <address class="m-b-0">
                              {{ user.location }}
                          </address>
                      </li>
                  </ul>
              </div> -->


          </div>

          <div class="pm-body clearfix">
              <ul class="tab-nav tn-justified" data-ng-include="'template/profile/profile-menu.html'"></ul>
              <data ui-view></data>

              
              <div class="pmb-block ng-scope">
                  <div class="pmbb-header">
                      <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Summary</h2>

                      <!-- ngIf: pctrl.editSummary === 0 -->
                      <ul class="actions ng-scope">
                          <li class="dropdown" uib-dropdown="">
                              <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" href="" uib-dropdown-toggle="">
                                  <i class="zmdi zmdi-more-vert"></i>
                              </a>

                              <ul class="dropdown-menu dropdown-menu-right">
                                  <li>
                                      <a data-ng-click="pctrl.editSummary = 1" href="">Edit</a>
                                  </li>
                              </ul>
                          </li>
                      </ul><!-- end ngIf: pctrl.editSummary === 0 -->
                  </div>
                  <div class="pmbb-body p-l-30">
                      <div class="pmbb-view" ng-bind="user.bio">
                      </div>
                  </div>

                  <div class="pmbb-header">
                      <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Contact</h2>

                      <!-- ngIf: pctrl.editSummary === 0 -->
                      <ul class="actions ng-scope">
                          <li class="dropdown" uib-dropdown="">
                              <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" href="" uib-dropdown-toggle="">
                                  <i class="zmdi zmdi-more-vert"></i>
                              </a>

                              <ul class="dropdown-menu dropdown-menu-right">
                                  <li>
                                      <a data-ng-click="pctrl.editSummary = 1" href="">Edit</a>
                                  </li>
                              </ul>
                          </li>
                      </ul><!-- end ngIf: pctrl.editSummary === 0 -->
                  </div>
                  <div class="pmbb-body p-l-30">
                    <div class="pmo-contact hidden-xs">
                        <ul>
                            <li ng-cloak><i class="zmdi zmdi-email"></i> {{user.email}}</li>
                            <li><i class="zmdi zmdi-globe"></i> {{user.blog}}</li>
                        </ul>
                    </div>
                  </div>
              </div>

            </data>

          </div>
        </div> <!-- end block profile -->
      </div>
    </div> <!-- end row -->
    <div class="row">
      <div class="col-sm-4" ng-repeat="project in projects">
          <div class="card">
              <div class="card-header ch-alt">
                  <h2>{{project.title}} <small>{{project.description}}</small></h2>

                  <ul class="actions">
                      <li>
                          <a href="">
                              <i class="zmdi zmdi-refresh-alt"></i>
                          </a>
                      </li>
                      <li>
                          <a href="">
                              <i class="zmdi zmdi-download"></i>
                          </a>
                      </li>
                      <li class="dropdown" uib-dropdown>
                          <a href="" uib-dropdown-toggle>
                              <i class="zmdi zmdi-more-vert"></i>
                          </a>

                          <ul class="dropdown-menu dropdown-menu-right">
                              <li>
                                  <a href="">Change Date Range</a>
                              </li>
                              <li>
                                  <a href="">Change Graph Type</a>
                              </li>
                              <li>
                                  <a href="">Other Settings</a>
                              </li>
                          </ul>
                      </li>
                  </ul>
                
              </div>

              <div class="card-body card-padding" ng-bind-html="project.pageContent"></div>
          </div>
      </div>
      <a href="#/profile/import" class="btn bgm-amber btn-icon pull-right"><i class="zmdi zmdi-plus"></i></a>
    </div>
  </div> <!-- end profile section -->


</div>
